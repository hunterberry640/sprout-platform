<div fxLayout="column" fxLayoutGap="1em">
	<mat-form-field hintLabel="Filter the pages">
		<input matInput [(ngModel)]="filterText" maxlength="255" placeholder="Enter a search term">
	</mat-form-field>
	
	<div *ngIf="pages">
		<div *ngFor="let page of pages | filter : 'name' : filterText">
			<div fxLayout fxLayoutAlign="space-between center">
				<span>{{page.name}}</span>
				<button mat-button (click)="select(page)" color="accent"><mat-icon>done</mat-icon></button>
			</div>
		</div>
	</div>
</div>
