<div class="content">

<mat-card class="centered" *ngIf="role">
	<mat-card-header><h2>Editing Role: <span><em>&nbsp;{{role.id}}</em></span></h2></mat-card-header>
	<mat-card-content>
		<div fxLayout="column">
			<div fxLayout fxLayoutGap="10px">
				<div *ngFor="let item of privileges">
					<mat-checkbox [(ngModel)]="selectedPrivileges[item._links.self.href]">{{item.id}}</mat-checkbox>
				</div>
			</div>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="save()" mat-raised-button color="primary">Save</button>
	</mat-card-actions>
</mat-card>

</div>
