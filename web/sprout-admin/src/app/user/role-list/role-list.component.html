<div fxLayout="column" fxLayoutGap="1em">
	<mat-toolbar>
		<button mat-button (click)="addItem()">
			<mat-icon>add</mat-icon>
			<span>Add Role</span>
		</button>
		<mat-input-container>
			<input matInput type="text" [(ngModel)]="authority" placeholder="role name" (keypress)="keyPress($event)"/>
		</mat-input-container>
	</mat-toolbar>
	
	<div fxLayout fxLayout.lt-sm="column" fxLayoutWrap="true" fxLayoutGap="1em">
		<mat-card  *ngFor="let item of items">
			<mat-card-header fxLayoutAlign="space-around">
				<mat-card-title>{{item.id}}</mat-card-title>
			</mat-card-header>
			<mat-card-actions fxLayoutAlign="space-around">
				<button mat-button (click)="deleteItem(item)">
					<mat-icon matListIcon>delete</mat-icon>
				</button>
				<button mat-button (click)="editItem(item)">
					 <mat-icon matListIcon>edit</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
