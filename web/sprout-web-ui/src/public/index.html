<!doctype html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<title ng-bind="title">Sprout</title>

	<!-- General META -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"></meta>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>

	<!-- Semantic META -->
	<meta name="keywords" content="<%= '\${clientConfig.keywords}' %>"></meta>
	<meta name="description" content="<%= '\${clientConfig.siteDescription}' %>"></meta>

	<!-- Facebook META -->
	<meta property="fb:app_id" content="<%= '\${clientConfig.facebookAppId}' %>"></meta>
	<meta property="og:site_name" content="<%= '\${clientConfig.siteTitle}' %>"></meta>
	<meta property="og:title" content="<%= '\${clientConfig.siteTitle}' %>"></meta>
	<meta property="og:description" content="<%= '\${clientConfig.siteDescription}' %>"></meta>
	<meta property="og:url" content="<%= '\${clientConfig.siteUrl}' %>"></meta>
	<meta property="og:image" content="<%= '\${clientConfig.siteImage}' %>"></meta>
	<meta property="og:type" content="website"></meta>

	<!-- Twitter META -->
	<meta name="twitter:title" content="<%= '\${clientConfig.siteTitle}' %>"></meta>
	<meta name="twitter:description" content="<%= '\${clientConfig.siteDescription}' %>"></meta>
	<meta name="twitter:url" content="<%= '\${clientConfig.siteUrl}' %>"></meta>
	<meta name="twitter:image" content="<%= '\${clientConfig.siteImage}' %>"></meta>

	<!-- Fav Icon -->
	<link rel="icon" href="/favicon.ico?v=1.0"></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<base href="/">
	
	<script type="text/javascript">
		// Ignore this syntax error when running the webpack-dev-server. 
		// the client config is provided by the server when deployed.
		window.clientConfig = <%= '\${clientConfig}' %>;
	</script>
	<script type="text/javascript">
		if (window.clientConfig == undefined) {
			// We must be running the UI from outside the Sprout Platform
			// Let's set some mock values
			window.clientConfig = {
				siteTitle: 'Sprout App',
				siteDescription: 'My Awesome Sprout Application',
				siteUrl: window.location.href,
				keywords: 'sprout, spring, cms',
				siteName: 'Sprout site',
				siteImage: './img/sprout.png'
			}
		}
	</script>

</head>

<body>
	<my-app fxFlexFill fxLayout="column">
		<div style="width:50%; max-height:50%; margin:auto;">
			<img style="width:100%;" src="./img/spinner.gif"/>
		</div>
	</my-app>

	
</body>
<!-- <script src="system.config.js"></script> -->

</html>
