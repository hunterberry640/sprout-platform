<div class="flex-column d-flex">
    <div class="form-inline mb-1">
        <div class="input-group mr-1">
            <div class="input-group-prepend">
                <div class="input-group-text">Type of value</div>
            </div>
            <select class="form-control" [(ngModel)]="value.fieldType" (change)="notifyValueChange()" >
                <option *ngFor="let ft of this.fieldTypes" [value]="ft.name">{{ft.name}}</option>
            </select>
        </div>
        <div class="input-group mr-1">
            <div class="input-group-prepend">
                <div class="input-group-text">Required</div>
            </div>
            <select class="form-control" [(ngModel)]="value.required" (change)="notifyValueChange()" >
                <option value="true">yes</option>
                <option value="false">no</option>
            </select>
        </div>
        <div class="ml-auto d-flex justify-content-end">
            <a class="btn btn-outline-danger" (click)="onDelete.emit($event.target.value)"><span><b>Delete Field</b></span></a>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Display Name</div>
            </div>
            <input class="form-control" class="form-control" [(ngModel)]="value.displayName" (change)="notifyValueChange()">
        </div>
    </div>
</div>
